<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checking Website</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather Checking Website</h1>
        <input type="text" id="city-input" placeholder="Enter city name...">
        <button id="submit-btn">Check Weather</button>
        <div id="weather-info">
            <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
